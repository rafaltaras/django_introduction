{% extends "registration/main.html" %}
{% load bootstrap4 %}

{% block title %}Author list{% endblock %}

{% block content %}

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
            <tbody>
                {% for a in authors %}
                    <tr>
                        <th><a href="{% url "books:author_details" a.id %}">{{ a.name }}</a></th>
                    </tr>
                {% endfor %}
        </tbody>
      </table>

{% endblock %}
