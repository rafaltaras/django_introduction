{% extends "greetings/main.html" %}
{% load bootstrap4 %}

{% block title %}Add post{% endblock %}

{% block content %}

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Tytu≈Ç</th>
            <th scope="col">Autor</th>
            <th scope="col">Data</th>
          </tr>
        </thead>
        <tbody>
            <tbody>
                {% for r in results_post %}
                    <tr>
                        <th><a href="{% url "posts:details" r.id %}">{{ r.title }}</a></th>
                        <td> {{ r.nick }}</td>
                        <td>{{ r.created}}</td>
                    </tr>
                {% endfor %}
        </tbody>
      </table>


    <form method="POST">
        {% csrf_token %}
        <div style="color:blue">
            <p><b>Add post</b></p>
        </div>
        {% bootstrap_form form_post %}
        <p>
            <label for="id_author">Author:</label>
            <select name="author" id="id_author">
                {% for auth in author %}
                    <option value="{{ auth.id }}">{{ auth.nick }} </option>
                {% endfor %}
            </select>
        </p>
        <input type="submit" value="Add post">
        <button type="button">
            <a href="{% url "posts:auth_add" %}">Add new author</a>
        </button>
    </form>   
{% endblock %}
