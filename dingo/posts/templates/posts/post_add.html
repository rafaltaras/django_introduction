{% extends "posts/main.html" %}

{% block title %}Add post{% endblock %}

{% block content %}

    <ul>
        {% for r in results %}
            <li>{{ r.title }}</li>
        {% endfor %}
    </ul>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Add">
    </form>

{% endblock %}
